```html
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API 设置 · 星月小手机</title>
  <link rel="stylesheet" href="../assets/app.css" />
  <style id="custom-css"></style>
</head>
<body>
  <header class="topbar">
    <div class="brand">API 设置</div>
    <nav class="nav">
      <a href="../index.html">返回</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h2>OpenAI 兼容接口</h2>
      <label>Base URL（例如 http://127.0.0.1:8008/v1 或你的代理 /v1）
        <input id="api-base" placeholder="http://.../v1" />
      </label>
      <label>API Key（可留空）
        <input id="api-key" placeholder="sk-... 或 local-xxx" />
      </label>
      <label>Model 名称
        <input id="api-model" placeholder="gpt-4o / gpt-4.1 / deepseek-7b-chat-local" />
      </label>
      <label>Temperature（0–1）
        <input id="api-temp" type="number" step="0.1" min="0" max="1" />
      </label>
      <div style="margin-top:12px; display:flex; gap:10px">
        <button id="btn-save" class="btn">保存</button>
        <button id="btn-test" class="btn ghost">测试一次</button>
        <button id="btn-export" class="btn ghost">导出数据</button>
        <label class="btn ghost" style="cursor:pointer">导入数据<input id="file-import" type="file" hidden /></label>
      </div>
    </section>
  </main>

  <script src="../assets/app.js"></script>
  <script>
    App.applyCustomCss();
    // 绑定字段
    XY.bindValue('api-base','api.baseUrl');
    XY.bindValue('api-key','api.key');
    XY.bindValue('api-model','api.model');
    XY.bindNumber('api-temp','api.temperature',0.7);

    XY.on('btn-save','click', ()=> alert('已保存'));
    XY.on('btn-test','click', ()=> App.testChatOnce());
    XY.on('btn-export','click', ()=> App.exportAll());
    XY.on('file-import','change', (e)=>{ const f=e.target.files?.[0]; if(f) App.importAll(f); });
  </script>
</body>
</html>
